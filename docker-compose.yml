version: "3.9"

networks:
  edge: {}
  backend: {}

volumes:
  pgdata:
  minio_data:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_IMAGE}
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_ADDITIONAL_LOCATION=file:/config/application-prod.yml
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASS}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_API_URL=${TELEGRAM_API_URL}
      - PUBLIC_BASE_URL=${APP_PUBLIC_URL}
      - FAL_KEY=${FAL_KEY}
      - FAL_API_BASE=${FAL_API_BASE}
      - MIN_PHOTOS=${MIN_PHOTOS}
      - MAX_PHOTOS=${MAX_PHOTOS}
      - TRAINING_ETA_MIN=${TRAINING_ETA_MIN}
      - IMAGES_PER_REQUEST=${IMAGES_PER_REQUEST}
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_PUBLIC_ENDPOINT=http://89.169.187.165:9000
    volumes:
      - ./application-prod.yml:/config/application-prod.yml:ro
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health | grep -q '\"status\":\"UP\"'" ]
      interval: 15s
      timeout: 5s
      retries: 12
    networks:
      - backend

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - backend

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - backend

  flyway:
    image: flyway/flyway:10
    command: -url=${DB_URL} -user=${DB_USER} -password=${DB_PASS} -locations=filesystem:/migrations migrate
    volumes:
      - ../migrations:/migrations:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    restart: "no"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - backend
