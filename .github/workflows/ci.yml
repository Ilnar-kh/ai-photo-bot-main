name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Build
        run: mvn -B -Pci -DskipITs=false clean verify
      - name: Build container image
        run: mvn -pl app jib:buildTar
      - name: Upload app jar
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: app/target/app-*.jar
      - name: Upload container image tar
        uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: app/target/jib-image.tar
